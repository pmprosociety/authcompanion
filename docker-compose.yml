# docker-compose for development stack
version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
        POSTGRES_PASSWORD: mydbsecretpwd
    volumes:
        - dbdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 3000:8080

  wait:
    image: dokku/wait
    command: -c db:5432
    depends_on:
      - db

  migrate:
    build: .
    image: authcompanion
    env_file:
      - .env
    depends_on:
      - wait
    command: ./migrate.linux-amd64 -source file://db/migrations -database "postgres://$DBUSER:$DBPASSWORD@$DBHOSTNAME:$DBPORT/$DATABASE?sslmode=disable" up

  api:
    build: .
    env_file:
      - .env
    image: authcompanion
    restart: always
    depends_on:
      - migrate
    volumes:
      - ./:/app
    ports:
      - 127.0.0.1:3001:3001

volumes:
     dbdata:
