# docker-compose for development stack
version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
        POSTGRES_PASSWORD: mydbsecretpwd
    volumes:
        - dbdata:/var/lib/postgresql/data
    ports:
        - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 3000:8080

  migrate:
    build: .
    image: authcompanion
    depends_on:
      - db
    command: deno run -A  https://deno.land/x/nessie/cli.ts -d -c nessie.config.ts migrate

  api:
    build: .
    image: authcompanion
    restart: always
    depends_on:
      - migrate
    volumes:
      - ./:/app
    ports:
      - 3001:3001

volumes:
     dbdata:
